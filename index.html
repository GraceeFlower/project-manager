<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Manager</title>

  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/project-card.css">
  <link rel="stylesheet" href="./css/project-list.css">
  <link rel="stylesheet" href="./iconfont/iconfont.css">
</head>
<body>
  <div>
    <div class="project-card">
      <div class="task-card all-task-card">
        <div class="card-info">
          <div class="info-bar text-info">
            <span>所有任务</span>
            <span class="real-time-label">实时</span>
          </div>
          <div class="info-bar data-info">
            <span class="specific-figure">3841</span>
          </div>
        </div>
        <span class="iconfont icon-all-task"></span>
      </div>
      <div class="task-card active-task-card">
        <div class="card-info">
          <div class="info-bar text-info">
            <span>未解决</span>
            <span class="real-time-label">实时</span>
          </div>
          <div class="info-bar data-info">
            <span class="specific-figure">2305</span>
            <span class="percent-figure"></span>
          </div>
        </div>
        <span class="iconfont icon-active-task"></span>
      </div>
      <div class="task-card pending-task-card">
        <div class="card-info">
          <div class="info-bar text-info">
            <span>处理中</span>
            <span class="real-time-label">实时</span>
          </div>
          <div class="info-bar data-info">
            <span class="specific-figure">384</span>
            <span class="percent-figure"></span>
          </div>
        </div>
        <span class="iconfont icon-pending-task"></span>
      </div>
      <div class="task-card closed-task-card">
        <div class="card-info">
          <div class="info-bar text-info">
            <span>已解决</span>
            <span class="real-time-label">实时</span>
          </div>
          <div class="info-bar data-info">
            <span class="specific-figure">1152</span>
            <span class="percent-figure"></span>
          </div>
        </div>
        <span class="iconfont icon-closed-task"></span>
      </div>
    </div>
    <div class="project-list">
      <h3>项目列表</h3>
      <div class="list-header">
        <span class="item-name">项目名称</span>
        <span class="item-desc">项目描述</span>
        <span class="item-deadline">截止时间</span>
        <span class="item-status">状态</span>
        <span class="item-operation">操作</span>
      </div>
      <ul id="item-list"></ul>
    </div>
  </div>

  <script src="./js/ajax.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
